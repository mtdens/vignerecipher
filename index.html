<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|PT+Serif" rel="stylesheet">

    <!-- MathJax -->
    <script type="text/javascript" async  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container">
    <header>
      <div class="row text-center">
        <div class="col-sm-12">
          <h1>Vigen√®re Cipher</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-sm-12">
          Directions | History | Mathematics
        </div>
      </div>
    </header>

      <div class="row text-center">
        <div class="col-sm-12">
          <label>Message</label>
          <textarea id="msg1" placeholder="Enter Message..."></textarea>
        </div>
        <div class="col-sm-12">
          <label>Encrypt/Decrypt</label>
          <textarea id="msg2"></textarea>
        </div>
      </div>
      <div class="row text-center" id="key-area">
        <div class="col-sm-12">
          <label id="key-label">Key Word:</label>
          <input type="text" id="key">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-6">
          <button id="encode">Encrypt</button>
        </div>
        <div class="col-6">
          <button id="decode">Decrypt</button>
        </div>
      </div>

    </div>

    <div class="container">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
